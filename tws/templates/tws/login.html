{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'tws/home_styles/images/TWT.png' %}">

	<!--===============================================================================================-->
	<!--<link rel="icon" type="image/png" href="../../static/start3/images/icons/favicon.ico" />-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../static/tws/login_styles/css/main.css">
	<!--===============================================================================================-->
</head>

<body>


	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "tws/login_styles/images/icons/banner.jpg" %}');">



			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
                    <br>
                    {% if messages == "incorrect password" %}
                    <div class="alert alert-danger" role="alert" id="comment">
                    Incorrect username or password..............
                    </div>
                    {% endif %}

					<span class="login100-form-title p-b-34 p-t-27">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" >
							Login
						</button>
					</div>
                    <hr>
                    <p style="color:white;text-align: center">Create a New <a href="{% url 'register' %}" style="color:blue;">Account!!!</a></p>


					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

    <script>
        $("#comment").fadeOut(5000);
    </script>

	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/bootstrap/js/popper.js"></script>
	<script src="../../static/tws/login_styles/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/daterangepicker/moment.min.js"></script>
	<script src="../../static/tws/login_styles/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="../../static/tws/login_styles/js/main.js"></script>


</body>

</html>
